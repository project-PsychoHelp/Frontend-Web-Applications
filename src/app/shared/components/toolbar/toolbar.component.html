<mat-toolbar color="primary">
  <!-- Toggle Button for Sidebar -->
  <button mat-icon-button (click)="onToggleSidenav()" class="toggle-button">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Left Side: App Name -->
  <span class="app-name">
    {{ 'APP_NAME' | translate }}
    <span class="pink-dot">â€¢</span>
  </span>

  <!-- Right Side: Notification Icon and User Info -->
  <div class="spacer"></div>
  <app-language-switcher/>
  <mat-icon class="notification-icon"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/></svg>
  </mat-icon>
  <mat-icon class="message-icon">chat_bubble_outline</mat-icon>
  <div class="user-info">
    <img class="user-avatar" src="https://placehold.co/60x60" alt="User Avatar" />
    <div class="user-details" *ngIf="studentType">
      <h3 class="user-name">{{ studentName }}</h3>
      <p class="user-type">{{studentType | translate}}</p>
    </div>


  </div>
</mat-toolbar>
