<!-- Create and Edit Form -->
<h4>{{ editMode ? 'Edit Student' : 'New Student' }}</h4>
<div class="form-section">

  <form (submit)="onSubmit()" #studentForm='ngForm' class="form-row">
    <mat-form-field>
      <input matInput placeholder="Name" name="firstname" required [(ngModel)]="student.firstName">
    </mat-form-field>
    <mat-form-field id="age-form-field">
      <input matInput  placeholder="lastname" name="lastname" required [(ngModel)]="student.lastName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="email" name="email" required [(ngModel)]="student.email">
    </mat-form-field>
    <ng-container>
      @if (editMode === true) {
        <button mat-raised-button color="primary">Update</button>
        <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
      }
      @else {
        <button mat-raised-button color="primary">Add</button>
      }
    </ng-container>
  </form>

</div>
