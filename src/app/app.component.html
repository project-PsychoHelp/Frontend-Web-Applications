<!-- Conditional rendering of Toolbar -->
<div *ngIf="showToolbarAndSidenav" class="toolbar-container">
  <app-toolbar (toggleSidenav)="toggleSidenav()"></app-toolbar>
</div>

<!-- Sidenav and main content layout -->
<div class="layout" *ngIf="showToolbarAndSidenav">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      mode="side"
      [opened]="isSidenavOpen"
      fixedTopGap="64">
      <app-sidebar></app-sidebar>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<!-- Full-screen content for /home -->
<div class="full-screen-content" *ngIf="!showToolbarAndSidenav">
  <div class="home-wrapper">
    <router-outlet></router-outlet>
  </div>
</div>

<div class="parent">


  <div class="div1">
    <app-header-content></app-header-content>
  </div>


  <div class="div2">
    <!-- Barra lateral aquí -->
    <mat-nav-list>
      <button mat-button (click)="toggleOptions()">
        Cambiar tipo de usuario
      </button>
      <mat-nav-list class="sidebar-options">
        @for(option of options; track option.title) {
          <mat-list-item (click)="sidenav.mode === 'over' && sidenav.toggle()" [routerLink]="option.path">
            <mat-icon matListItemIcon>{{ option.icon }}</mat-icon>
            {{ option.title }}
          </mat-list-item>
        }
      </mat-nav-list>
      <div class="spacer"></div>
      <button mat-stroked-button color="warn">
        Cerrar sesión
      </button>
      <div class="premium-block">
        <div class="premium-title">Plan premium</div>
        <div class="premium-desc">Regístrate para el plan premium</div>
        <button mat-raised-button color="primary">Comprar</button>
      </div>
    </mat-nav-list>
  </div>


  <div class="div3">
    <!-- Contenido principal aquí -->
    <router-outlet></router-outlet>
  </div>


  <div class="div4">
    <!-- Footer aquí -->
    <app-footer-content></app-footer-content>
  </div>
</div>
