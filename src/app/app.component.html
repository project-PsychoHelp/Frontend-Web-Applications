
<div class="parent">


  <div class="div1">
    <app-header-content></app-header-content>
  </div>


  <div class="div2">
    <!-- Barra lateral aquí -->
    <mat-nav-list>
      <button mat-button (click)="toggleOptions()" >
        {{ 'CHANGE_USER_TYPE' | translate }}
      </button>
      <mat-nav-list class="sidebar-options">
        @for(option of options; track option.label) {
          <mat-list-item (click)="sidenav.mode === 'over' && sidenav.toggle()" [routerLink]="option.route">
            <mat-icon matListItemIcon>{{ option.icon }}</mat-icon>
            {{ option.label | translate }}
          </mat-list-item>
        }
      </mat-nav-list>
      <div class="spacer"></div>
      <button mat-stroked-button color="warn">
        {{ 'LOG_OUT' | translate}}
      </button>
      <div class="premium-block">
        <div class="premium-title">{{ 'PREMIUM.PLAN' | translate}}</div>
        <div class="premium-desc">{{ 'PREMIUM.REGISTER' | translate}}</div>
        <button mat-raised-button color="primary">{{ 'PREMIUM.BUY' | translate}}</button>
      </div>
    </mat-nav-list>
  </div>


  <div class="div3">
    <!-- Contenido principal aquí -->
    <router-outlet></router-outlet>
  </div>


  <div class="div4">
    <!-- Footer aquí -->
    <app-footer-content></app-footer-content>
  </div>
</div>
